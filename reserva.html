<form id="regForm" action="feito.html" method="GET">
  <h1>Register:</h1>

  <div class="tab">Name:
    <p><input placeholder="Primeiro Nome" name="firstName"></p>
    <p><input placeholder="Sobrenome" name="lastName"></p>
  </div>

  <div class="tab">Contact Info:
    <p><input placeholder="E-mail" name="email"></p>
    <p><input placeholder="Telefone" name="phone"></p>
  </div>

  <div class="tab">Data da reserva:
    <p><input placeholder="Dia" name="day"></p>
    <p><input placeholder="Mês" name="month"></p>
    <p><input placeholder="Horário" name="time"></p>
  </div>

  <div class="tab">Login Info:
    <p><input placeholder="Nome de usuário" name="username"></p>
    <p><input placeholder="Senha" type="password" name="password"></p>
  </div>

  <div style="overflow:auto;">
    <div style="float:right;">
      <button type="submit" id="nextBtn">Next</button>
    </div>
  </div>

  <div style="text-align:center;margin-top:40px;">
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
  </div>
</form>
